{% extends 'base.html' %}
{% block body %}
  

 
{% for x in api.articles  %}
<div class="container">
    <div class="card mb-3">
        <img src="{{x.urlToImage}}" class="card-img-top" alt="{{x.source.name}}">
        <div class="card-body">
          <h5 class="card-title">{{x.title}}</h5>
          <p class="card-text">{{x.description |truncatechars:30}}</p>
          <p class="card-text"><small class="text-muted">{{x.publishedAt}}</small></p>
          <a href="{{x.url}}" target="_blank" class="btn btn-primary">قراءه الخبر </a>
        </div>
      </div>
</div>

     {% endfor %}

{% endblock body %}
